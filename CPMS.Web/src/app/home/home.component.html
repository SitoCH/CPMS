<style>
    .card {
        overflow: hidden;
        border-radius: 0;
    }

    .card-body .rotate {
        z-index: 8;
        float: right;
        height: 100%;
    }

    .card-body .rotate i {
        color: rgba(20, 20, 20, 0.15);
        position: absolute;
        left: auto;
        right: -10px;
        bottom: 0;
        display: block;
        -webkit-transform: rotate(-44deg);
        -moz-transform: rotate(-44deg);
        -o-transform: rotate(-44deg);
        -ms-transform: rotate(-44deg);
        transform: rotate(-44deg);
    }

    a {
        text-decoration: none;
        color: white;
    }
</style>

<div class="row page-title-row">
    <div class="col-xl-12">
        <div class="breadcrumb-holder">
            <ol class="breadcrumb float-left">
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
            <div class="float-right">
                <!--<button class="btn btn-sm btn-outline-secondary" (click)="add(content)"><i class="fa fa-plus"></i> {{'Add' | translate}}</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>-->
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-xl-3 col-sm-6 py-2">
        <div class="card bg-success text-white h-100">
            <a [routerLink]="['organizational-structure']">
                <div class="card-body bg-success">
                    <div class="rotate">
                        <i class="fa fa-user fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">{{'Users' | translate}}</h6>
                    <h1 class="display-4">{{dashboardDto.users}}</h1>
                </div>
            </a>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 py-2">
        <div class="card text-white bg-danger h-100">
            <a [routerLink]="['interventions']">
                <div class="card-body bg-danger">
                    <div class="rotate">
                        <i class="fa fa-exclamation-triangle fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">{{'Interventions' | translate}}</h6>
                    <h1 class="display-4">{{dashboardDto.interventions}}</h1>
                </div>
            </a>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 py-2">
        <div class="card text-white bg-info h-100">
            <div class="card-body bg-info">
                <div class="rotate">
                    <i class="fa fa-list fa-4x"></i>
                </div>
                <h6 class="text-uppercase">{{'Tasks' | translate}}</h6>
                <h1 class="display-4"></h1>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 py-2">
        <div class="card text-white bg-warning h-100">
            <div class="card-body">
                <div class="rotate">
                    <i class="fa fa-envelope fa-4x"></i>
                </div>
                <h6 class="text-uppercase"></h6>
                <h1 class="display-4"></h1>
            </div>
        </div>
    </div>
</div>
