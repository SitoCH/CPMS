<div [style.padding-left.px]="level > 2 ?  20 : 0" *ngIf="level > 1">
    <span [style.font-size.rem]="2.25 - level * 0.25">{{group.name}}</span>
    <div *ngIf="group.members.length > 0">
        <span>{{'Members' | translate}}:</span>
        <ul>
            <li *ngFor="let member of group.members">{{member.firstName}} {{member.lastName}}</li>
        </ul>
    </div>
    <div *ngFor="let child of group.children">
        <group-structure [group]="child" [level]="level + 1"></group-structure>
    </div>
</div>
<div class="row" *ngIf="level == 1">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card mb-3">
            <div class="card-header">
                <h3><i class="fa fa-user"></i> {{group.name}}</h3>
            </div>

            <div class="card-body">
                <div *ngIf="group.members.length > 0" style="padding-left: 10px">
                    <span>{{'Members' | translate}}:</span>
                    <ul>
                        <li *ngFor="let member of group.members">{{member.firstName}} {{member.lastName}}</li>
                    </ul>
                </div>
                <div *ngFor="let group of group.children">
                    <group-structure [group]="group" [level]="level + 1"></group-structure>
                </div>

            </div>
        </div>
    </div>
</div>
