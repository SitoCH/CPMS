<style>
    @media screen and (max-width: 992px) {

        .row-offcanvas {
            position: relative;
            -webkit-transition: all 0.25s ease-out;
            -moz-transition: all 0.25s ease-out;
            transition: all 0.25s ease-out;
        }

        .row-offcanvas-left
        .sidebar-offcanvas {
            left: -33%;
        }

        .row-offcanvas-left.active {
            left: 33%;
            margin-left: -6px;
        }

        .sidebar-offcanvas {
            position: absolute;
            top: 0;
            width: 33%;
            height: 100%;
        }
    }

    @media screen and (max-width: 34em) {
        .row-offcanvas-left
        .sidebar-offcanvas {
            left: -45%;
        }

        .row-offcanvas-left.active {
            left: 45%;
            margin-left: -6px;
        }

        .sidebar-offcanvas {
            width: 45%;
        }
    }
</style>

<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary mb-3" *ngIf="showNavBars">

    <div class="flex-row d-flex">
        <button type="button" class="navbar-toggler mr-2" data-toggle="offcanvas" (click)="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/']">CPMS</a>
    </div>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">{{'Sign Out' | translate}}</a>
        </li>
    </ul>
</nav>

<div class="container-fluid" id="main">
    <div class="row row-offcanvas row-offcanvas-left" [ngClass]="{'active': showSidebar}">
        <div class="col-md-3 col-lg-2 sidebar-offcanvas bg-light pl-0" id="sidebar" role="navigation" *ngIf="showNavBars">
            <sidebar></sidebar>
        </div>
        <!--/col-->
        <div class="col main pt-5 mt-3">
            <alert></alert>
            <router-outlet></router-outlet>
        </div>
        <!--/main col-->
    </div>

</div>
