<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{'NewMessage' | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="addForm">
        <div class="form-group">
            <label for="date">{{'Date' | translate}}:</label>
            <div class="input-group">
                <input class="form-control"
                       id="date" formControlName="date" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary fa fa-calendar" (click)="d.toggle()" type="button"></button>
                </div>
                <div>
                    <input class="form-control time-form" type="number" id="hours" formControlName="hours">
                </div>
                <div>
                    <input class="form-control time-form" type="number" id="minutes" formControlName="minutes">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>{{'Direction' | translate}}:</label>
            <div class="input-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineRadio1"
                           formControlName="direction" [value]="0">
                    <label class="form-check-label" for="inlineRadio1">{{'Incoming' | translate}}</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineRadio2"
                           formControlName="direction" [value]="1">
                    <label class="form-check-label" for="inlineRadio2">{{'Outgoing' | translate}}</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="channel">{{'Channel' | translate}}:</label>
            <select id="channel" class="form-control" formControlName="channel">
                <option *ngFor="let channel of channels" [value]="channel.id">{{channel.name | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="from">{{'From' | translate}}:</label>
            <input id="from" class="form-control" type="text" formControlName="name"/>
        </div>
        <div class="form-group">
            <label>{{'Message' | translate}}:</label>
            <quill-editor formControlName="message"></quill-editor>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="add()">{{'Add' | translate}}</button>
</div>
