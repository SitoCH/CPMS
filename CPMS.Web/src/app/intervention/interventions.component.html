<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <nav>
        <ol class="header-breadcrumb breadcrumb">
            <li class="breadcrumb-item active">{{'Interventions' | translate}}</li>
        </ol>
    </nav>

    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="add(content)"><i class="fa fa-plus"></i> {{'Add' | translate}}</button>
            <!--<button class="btn btn-sm btn-outline-secondary">Export</button>-->
        </div>
    </div>
</div>

<div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>{{'Name' | translate}}</th>
            <th width="40px"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of interventions">
            <td>{{item.name}}</td>
            <td><a [routerLink]="['/intervention', item.id]" class="btn btn-outline-dark">
                <i class="fa fa-search"></i>
            </a>
        </tr>
        <tr *ngIf="!interventions">
            <td colspan="3"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></td>
        </tr>
        </tbody>
    </table>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{'NewIntervention' | translate}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addForm">
            <div class="form-group">
                <label for="name">{{'Name' | translate}}</label>
                <input id="name" class="form-control" type="text" formControlName="name"/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('')">{{'Add' | translate}}</button>
    </div>
</ng-template>
